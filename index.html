<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>
<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: function () {},
            create: function () {
                this.add.text(100, 100, 'Hello Game', { fontSize: '48px', fill: '#ffffff' });
            }
        }
    };
    const game = new Phaser.Game(config);
</script>
</body>
</html>
